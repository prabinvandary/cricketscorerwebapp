<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTeamTournamentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTeamTournamentEmpty}" rendered="#{teamTournamentController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{teamTournamentController.items.rowCount > 0}">
                    <h:outputText value="#{teamTournamentController.pagination.pageFirstItem + 1}..#{teamTournamentController.pagination.pageLastItem + 1}/#{teamTournamentController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{teamTournamentController.previous}" value="#{bundle.Previous} #{teamTournamentController.pagination.pageSize}" rendered="#{teamTournamentController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{teamTournamentController.next}" value="#{bundle.Next} #{teamTournamentController.pagination.pageSize}" rendered="#{teamTournamentController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{teamTournamentController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeamTournamentTitle_team}"/>
                            </f:facet>
                            <h:outputText value="#{item.team}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeamTournamentTitle_tournament}"/>
                            </f:facet>
                            <h:outputText value="#{item.tournament}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeamTournamentTitle_tableName}"/>
                            </f:facet>
                            <h:outputText value="#{item.tableName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeamTournamentTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{teamTournamentController.prepareView}" value="#{bundle.ListTeamTournamentViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{teamTournamentController.prepareEdit}" value="#{bundle.ListTeamTournamentEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{teamTournamentController.destroy}" value="#{bundle.ListTeamTournamentDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{teamTournamentController.prepareCreate}" value="#{bundle.ListTeamTournamentCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTeamTournamentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
