<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTeamTournamentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTeamTournamentLabel_team}"/>
                    <h:outputText value="#{teamTournamentController.selected.team}" title="#{bundle.ViewTeamTournamentTitle_team}"/>
                    <h:outputText value="#{bundle.ViewTeamTournamentLabel_tournament}"/>
                    <h:outputText value="#{teamTournamentController.selected.tournament}" title="#{bundle.ViewTeamTournamentTitle_tournament}"/>
                    <h:outputText value="#{bundle.ViewTeamTournamentLabel_tableName}"/>
                    <h:outputText value="#{teamTournamentController.selected.tableName}" title="#{bundle.ViewTeamTournamentTitle_tableName}"/>
                    <h:outputText value="#{bundle.ViewTeamTournamentLabel_id}"/>
                    <h:outputText value="#{teamTournamentController.selected.id}" title="#{bundle.ViewTeamTournamentTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{teamTournamentController.destroyAndView}" value="#{bundle.ViewTeamTournamentDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTeamTournamentEditLink}"/>
                <br />
                <h:commandLink action="#{teamTournamentController.prepareCreate}" value="#{bundle.ViewTeamTournamentCreateLink}" />
                <br />
                <h:commandLink action="#{teamTournamentController.prepareList}" value="#{bundle.ViewTeamTournamentShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTeamTournamentIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
