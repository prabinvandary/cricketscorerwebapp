<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserLabel_userName}" for="userName" />
                    <h:inputText id="userName" value="#{userController.selected.userName}" title="#{bundle.CreateUserTitle_userName}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_fullName}" for="fullName" />
                    <h:inputText id="fullName" value="#{userController.selected.fullName}" title="#{bundle.CreateUserTitle_fullName}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_emailAddress}" for="emailAddress" />
                    <h:inputText id="emailAddress" value="#{userController.selected.emailAddress}" title="#{bundle.CreateUserTitle_emailAddress}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userController.selected.password}" title="#{bundle.CreateUserTitle_password}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_tableName}" for="tableName" />
                    <h:inputText id="tableName" value="#{userController.selected.tableName}" title="#{bundle.CreateUserTitle_tableName}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userController.selected.id}" title="#{bundle.CreateUserTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.create}" value="#{bundle.CreateUserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.CreateUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
