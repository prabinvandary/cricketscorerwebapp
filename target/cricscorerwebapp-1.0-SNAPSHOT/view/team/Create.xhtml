<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTeamTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTeamLabel_address}" for="address" />
                    <h:inputText id="address" value="#{teamController.selected.address}" title="#{bundle.CreateTeamTitle_address}" />
                    <h:outputLabel value="#{bundle.CreateTeamLabel_manager}" for="manager" />
                    <h:inputText id="manager" value="#{teamController.selected.manager}" title="#{bundle.CreateTeamTitle_manager}" />
                    <h:outputLabel value="#{bundle.CreateTeamLabel_name}" for="name" />
                    <h:inputText id="name" value="#{teamController.selected.name}" title="#{bundle.CreateTeamTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateTeamLabel_tableName}" for="tableName" />
                    <h:inputText id="tableName" value="#{teamController.selected.tableName}" title="#{bundle.CreateTeamTitle_tableName}" />
                    <h:outputLabel value="#{bundle.CreateTeamLabel_id}" for="id" />
                    <h:inputText id="id" value="#{teamController.selected.id}" title="#{bundle.CreateTeamTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{teamController.create}" value="#{bundle.CreateTeamSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{teamController.prepareList}" value="#{bundle.CreateTeamShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTeamIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
