<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../Template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <p:growl id="growl" showDetail="true"/>
        <p:commandButton value="Add Player" type="button" onclick="PF('dlg3').show()"/>
        <p:dialog header="Player" widgetVar="dlg3" minHeight="40" width="350" showEffect="fade">
            <h:form id="PlayerCreateForm">
                <p:panelGrid columns="2">
                    <p:outputLabel id="outputname" value="Name:" for="name" />
                    <p:inputText id="name" value="#{playerController.player.name}" required="true" requiredMessage="#{bundle.Name_required}"/>
                    <p:outputLabel id="outputAddress" value="Address:" for="address" />
                    <p:inputText id="address" value="#{playerController.player.address}" required="true" requiredMessage="#{bundle.Name_required}"/>
                    <p:outputLabel id="outputPlayerRole" value="Player Role:" for="playerRole" />
                    <p:inputText id="playerRole" value="#{playerController.player.playerRole}" required="true" requiredMessage="#{bundle.Name_required}"/>
                    <br/>
                    <f:facet name="footer">
                        <p:commandButton  value="Save Player" actionListener="#{playerController.savePlayer}"  id="playerCreate" update="growl @form"
                                          resetValues="true" />
                    </f:facet>
                </p:panelGrid>
            </h:form>         
        </p:dialog>
        <h:form>
            <p:dataTable var="player" value="#{playerController.allPlayer}" rows="10"
                         paginator="true" paginatorPosition="both"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="Id">
                    <h:outputText value="#{player.id}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{player.name}" />
                </p:column>

                <p:column headerText="Address">
                    <h:outputText value="#{player.address}" />
                </p:column>

                <p:column headerText="Player Role">
                    <h:outputText value="#{player.playerRole}" />
                </p:column>

                <p:column headerText="Action">
                    <p:commandButton><i class="pi pi-check"></i></p:commandButton> 
                    <p:commandButton value="Delete"/>
                </p:column>

                <f:facet name="paginatorTopLeft">
                    <p:commandButton type="button" icon="pi pi-refresh"/>
                </f:facet>

                <f:facet name="paginatorBottomRight">
                    <p:commandButton type="button" icon="pi pi-cloud-upload"/>
                </f:facet>

            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
