<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Web App Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <div class="card">
                <h:form>
                    <p:tabMenu activeIndex="#{param.i}">
                        <p:menuitem value="Home" ajax="false"  action="/faces/view/Index.xhtml">
                            <f:param name="i" value="0"/>
                        </p:menuitem>
                        <p:menuitem value="Tournament" ajax="false"  action="/faces/view/Player.xhtml">
                            <f:param name="i" value="1"/>
                            
                        </p:menuitem>
                        <p:menuitem value="Team" ajax="false"  action="/faces/view/Team.xhtml">
                            <f:param name="i" value="2"/>
                        </p:menuitem>
                        <p:menuitem value="Player" ajax="false"  action="/faces/view/Player.xhtml">
                            <f:param name="i" value="3"/>
                        </p:menuitem>
                        <p:menuitem value="Match" ajax="false"  action="/faces/view/Player.xhtml">
                            <f:param name="i" value="4"/>
                        </p:menuitem>
                        <p:menuitem value="Team Tournament" ajax="false"  action="/faces/view/Player.xhtml">
                            <f:param name="i" value="5"/>
                        </p:menuitem>
                        <p:menuitem value="Match Summary" ajax="false"  action="/faces/view/Player.xhtml">
                            <f:param name="i" value="6"/>
                        </p:menuitem>
                    </p:tabMenu>
                </h:form>
            </div>  
            <br/>
        </div>
        <div id="content">
            <ui:insert name="content"></ui:insert>
        </div>
        <div id="bottom">
            <p:commandButton value="Cancel"></p:commandButton>
        </div>

    </h:body>

</html>
