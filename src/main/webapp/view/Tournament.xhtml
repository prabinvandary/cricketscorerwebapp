<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="Template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <p:panel  header="Tournament Records">
            <f:facet name="header">
                <p:panelGrid columns="7" style="float: left;">
                    <h:outputText value="Tournament Records"/>
                </p:panelGrid>
                <p:panelGrid columns="7" style="float: right;">
                    <p:commandButton id = "btn_create_tournament" icon="pi pi-plus" value="Add" oncomplete="PF('sample').show();" 
                                     update="@this :frm_tournament_create_edit" process="@this"
                                     actionListener="#{tournamentController.beforeCreate()}"/>
                </p:panelGrid>
            </f:facet>
            <h:form id="frm_tournament_table">
                <p:growl id="growl" showDetail="true" />
                <p:dataTable id = "tournament_table" rendered="#{!tournamentController.isTournamentListEmpty}" value="#{tournamentController.allTournament}" var="t" rowKey="#{t.id}"
                             rowIndexVar="rowIndex" rows="5" style="border: 1px solid" selectionMode="single"
                             paginator="true" paginatorPosition="bottom"  sortMode="single"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,15" emptyMessage="No data found">

                    <p:column headerText="S.N" sortBy="#{t.id}" >
                        <h:outputText value="#{rowIndex + 1}"/> 
                    </p:column>

                    <p:column headerText="Name" sortBy="#{t.tournamentName}" filterBy="#{t.tournamentName}" filterMatchMode="startsWith">
                        <h:outputText value="#{t.tournamentName}"/>
                    </p:column>

                    <p:column headerText="From Date" sortBy="#{t.fromDate}" filterBy="#{t.fromDate}" filterMatchMode="startsWith">
                        <h:outputText value="#{t.fromDate}"/>
                    </p:column>


                    <p:column headerText="To Date" sortBy="#{t.toDate}" filterBy="#{t.toDate}" filterMatchMode="startsWith">
                        <h:outputText value="#{t.toDate}"/>
                    </p:column>

                    <p:column headerText="Type" sortBy="#{t.tournamentType.label}" filterBy="#{t.tournamentType.label}" filterMatchMode="contains">
                        <h:outputText value="#{t.tournamentType.label}"/>
                    </p:column>

                    <p:column headerText="Action" id="action">  
                        <p:commandButton id = "btn_edit" icon="pi pi-pencil" value="Edit"  actionListener="#{tournamentController.beforeEdit(t)}" 
                                         oncomplete="PF('sample').show();" process="@this" title="Edit"
                                         update="@this :frm_tournament_create_edit" 
                                         style="margin-right: 10px;">
                        </p:commandButton>

                        <p:commandButton id = "btn_delete"  title="Delete" icon="pi pi-trash" value="Delete"
                                         actionListener="#{tournamentController.delete(t)}"
                                         process="@this" update="@form :frm_tournament_table:growl">
                            <p:confirm header="Confirmation" message="Do you want to delete this record?"/>
                        </p:commandButton>
                    </p:column>
                    <p:column headerText="View Teams">
                        <p:commandButton id = "btn_view_teams" icon="pi pi-eye" label="View Teams" title="View Teams"
                                         actionListener="#{teamTournamentController.setTournamentIDFrom(t)}"
                                         value="View"
                                         action="/faces/view/TeamTournament.xhtml">
                        </p:commandButton>
                    </p:column>

                </p:dataTable>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
                </p:confirmDialog>
            </h:form> 
            <br/><br/>

            <p:dialog header="Enter Tournament details" widgetVar="sample" id="dlog_tournament">
                <h:form id="frm_tournament_create_edit">
                    <h:panelGrid columns ="3">
                        <p:outputLabel id="olbl_name" value = "Name"/>
                        <p:inputText id = "intxt_name" value="#{tournamentController.tournament.tournamentName}" 
                                     label="Tournament Name" title="Tournament Name" 
                                     required="true" requiredMessage="Tournament name is required">
                            <p:ajax event="blur"  update="@this errmsg_name olbl_name"  process="@this" />
                        </p:inputText>
                        <p:message for="intxt_name" id="errmsg_name"  style="color: red"/>

                        <p:outputLabel id="olbl_from_date" for="intdate_from_date" value="From Date" />
                        <p:calendar id="intdate_from_date"  value="#{tournamentController.tournament.fromDate}" 
                                    pattern="dd/MM/yyyy" required="true" requiredMessage="From Date is Required">
                            <p:ajax event="dateSelect" update="@this" process="@this"/>
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:calendar>
                        <p:message for="intdate_from_date" id="errmsg_from_date"  style="color: red"/>

                        <p:outputLabel id="olbl_to_date" for="intdate_to_date" value="To Date" />
                        <p:calendar id="intdate_to_date" value="#{tournamentController.tournament.toDate}" 
                                    pattern="dd/MM/yyyy" required="true" requiredMessage="To Date is Required">
                            <p:ajax event="dateSelect" update="@this" process="@this"/>
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:calendar>
                        <p:message for="intdate_to_date" id="errmsg_to_date"  style="color: red"/>

                        <p:outputLabel id="olbl_tournament_type" value = "Tournament Type"/>
                        <p:selectOneMenu id="one_tournament_type" value="#{tournamentController.tournament.tournamentType}" 
                                         required="true" requiredMessage="Tournament type is required">
                            <p:ajax process="@this"/>
                            <f:selectItem itemValue="" itemLabel="Select one value"/>
                            <f:selectItems value="#{tournamentController.getTournamentType}" var="type" 
                                           itemLabel="#{type.label}" itemValue="#{type}"/>   
                        </p:selectOneMenu>   
                        <p:message for="one_tournament_type" id="errmsg_tournament_type"  style="color: red"/>
                    </h:panelGrid>

                    <p:commandButton id = "save" value="Save" 
                                     oncomplete="if(!args.validationFailed) {PF('sample').hide();}"
                                     process="@this"
                                     update="@this frm_tournament_table :frm_tournament_table:growl"  
                                     rendered="#{empty tournamentController.tournament.id}"
                                     actionListener="#{tournamentController.saveTournament()}"/>

                    <p:commandButton id = "update" value="Update"  
                                     oncomplete="if(!args.validationFailed) {PF('sample').hide();}"
                                     actionListener="#{tournamentController.saveTournament()}" 
                                     rendered="#{not empty tournamentController.tournament.id}"
                                     process="@this" update="@this frm_tournament_table :frm_tournament_table:growl">
                    </p:commandButton>
                </h:form>
            </p:dialog>
        </p:panel>
    </ui:define>
</ui:composition>
