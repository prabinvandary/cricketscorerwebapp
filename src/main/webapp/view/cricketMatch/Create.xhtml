<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCricketMatchTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCricketMatchLabel_matchDate}" for="matchDate" />
                    <h:inputText id="matchDate" value="#{cricketMatchController.selected.matchDate}" title="#{bundle.CreateCricketMatchTitle_matchDate}" />
                    <h:outputLabel value="#{bundle.CreateCricketMatchLabel_venue}" for="venue" />
                    <h:inputText id="venue" value="#{cricketMatchController.selected.venue}" title="#{bundle.CreateCricketMatchTitle_venue}" />
                    <h:outputLabel value="#{bundle.CreateCricketMatchLabel_tableName}" for="tableName" />
                    <h:inputText id="tableName" value="#{cricketMatchController.selected.tableName}" title="#{bundle.CreateCricketMatchTitle_tableName}" />
                    <h:outputLabel value="#{bundle.CreateCricketMatchLabel_id}" for="id" />
                    <h:inputText id="id" value="#{cricketMatchController.selected.id}" title="#{bundle.CreateCricketMatchTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cricketMatchController.create}" value="#{bundle.CreateCricketMatchSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cricketMatchController.prepareList}" value="#{bundle.CreateCricketMatchShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCricketMatchIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
