<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCricketMatchTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCricketMatchLabel_matchDate}" for="matchDate" />
                    <h:inputText id="matchDate" value="#{cricketMatchController.selected.matchDate}" title="#{bundle.EditCricketMatchTitle_matchDate}" />
                    <h:outputLabel value="#{bundle.EditCricketMatchLabel_venue}" for="venue" />
                    <h:inputText id="venue" value="#{cricketMatchController.selected.venue}" title="#{bundle.EditCricketMatchTitle_venue}" />
                    <h:outputLabel value="#{bundle.EditCricketMatchLabel_tableName}" for="tableName" />
                    <h:inputText id="tableName" value="#{cricketMatchController.selected.tableName}" title="#{bundle.EditCricketMatchTitle_tableName}" />
                    <h:outputLabel value="#{bundle.EditCricketMatchLabel_id}" for="id" />
                    <h:inputText id="id" value="#{cricketMatchController.selected.id}" title="#{bundle.EditCricketMatchTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{cricketMatchController.update}" value="#{bundle.EditCricketMatchSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCricketMatchViewLink}"/>
                <br />
                <h:commandLink action="#{cricketMatchController.prepareList}" value="#{bundle.EditCricketMatchShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCricketMatchIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
