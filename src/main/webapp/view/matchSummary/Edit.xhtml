<?xml version="1.0" encoding="UTF-8" ?>

                <br />
                <h:link outcome="View" value="#{bundle.EditMatchSummaryViewLink}"/>
                <br />
                <h:commandLink action="#{matchSummaryController.prepareList}" value="#{bundle.EditMatchSummaryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMatchSummaryIndexLink}" />
