<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="Template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <p:panel  header="Team Records">
            <f:facet name="header">
                <p:panelGrid columns="5" style="float: left;">
                    <h:outputText value="Team Records"/>
                </p:panelGrid>
            </f:facet>

            <h:form id="frm_team_create_edit">
                <p:growl id="growl" showDetail="true" />
                <h:panelGrid columns ="2">
                    <p:outputLabel id="olbl_tournament" value = "Tournament" for="selectitems"/>

                    <p:selectOneMenu id="selectitems" 
                                     value="#{matchController.cricketMatch.tournament}" 
                                    >
                        <f:converter converterId="tournamentConverter"/>
                        <f:selectItem itemLabel="Choose item" noSelectionOption="true" />
                        <f:selectItems value="#{tournamentController.allTournament}" var="tournament"
                                       itemValue="#{tournament}" itemLabel="#{tournament.tournamentName}"/>
                        <p:ajax process="@this" update="@this"/>
                    </p:selectOneMenu>

                    <p:outputLabel id="olbl_tournament_date" for="intdate_tournament_date" value="Date" />
                    <p:calendar id="intdate_tournament_date"  value="#{matchController.cricketMatch.matchDate}" 
                                pattern="dd/MM/yyyy" required="true" requiredMessage="From Date is Required">
                        <p:ajax event="dateSelect" update="@this" process="@this"/>
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </p:calendar>
                    <p:outputLabel id="olbl_venue" value = "Venue"/>
                    <p:inputText id = "intxt_venue" value="#{matchController.cricketMatch.venue}" 
                                 label="Venue" title="Venue">
                        <p:ajax update="@this" process="@this"/>
                    </p:inputText>
                </h:panelGrid>

                <p:commandButton id = "save" value ="Save" 
                                 oncomplete="if(!args.validationFailed) {PF('sample').hide();}"
                                 update="@form " process="@this"
                                 actionListener="#{matchController.saveCricketMatch()}"/>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
