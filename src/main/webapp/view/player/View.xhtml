<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Player Table</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="card">
                <p:dataTable var="player" value="#{playerController.allPlayer}">
                    <p:column headerText="Id">
                        <h:outputText value="#{player.id}" />
                    </p:column>

                    <p:column headerText="Name" sortable="true" filterable="true">
                        <h:outputText value="#{player.name}" />
                    </p:column>

                    <p:column headerText="Address" sortable="true" filterable="true">
                        <h:outputText value="#{player.address}" />
                    </p:column>

                    <p:column headerText="Player Role" sortable="true" filterable="true">
                        <h:outputText value="#{player.playerRole}" />
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>  
    </h:body>
</html>
