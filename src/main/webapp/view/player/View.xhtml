<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPlayerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPlayerLabel_playerRole}"/>
                    <h:outputText value="#{playerController.selected.playerRole}" title="#{bundle.ViewPlayerTitle_playerRole}"/>
                    <h:outputText value="#{bundle.ViewPlayerLabel_name}"/>
                    <h:outputText value="#{playerController.selected.name}" title="#{bundle.ViewPlayerTitle_name}"/>
                    <h:outputText value="#{bundle.ViewPlayerLabel_address}"/>
                    <h:outputText value="#{playerController.selected.address}" title="#{bundle.ViewPlayerTitle_address}"/>
                    <h:outputText value="#{bundle.ViewPlayerLabel_tableName}"/>
                    <h:outputText value="#{playerController.selected.tableName}" title="#{bundle.ViewPlayerTitle_tableName}"/>
                    <h:outputText value="#{bundle.ViewPlayerLabel_id}"/>
                    <h:outputText value="#{playerController.selected.id}" title="#{bundle.ViewPlayerTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{playerController.destroyAndView}" value="#{bundle.ViewPlayerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPlayerEditLink}"/>
                <br />
                <h:commandLink action="#{playerController.prepareCreate}" value="#{bundle.ViewPlayerCreateLink}" />
                <br />
                <h:commandLink action="#{playerController.prepareList}" value="#{bundle.ViewPlayerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPlayerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
