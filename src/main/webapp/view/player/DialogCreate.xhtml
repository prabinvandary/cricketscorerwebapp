<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../Template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <p:growl id="growl" showDetail="true" autoUpdate="true"  />
        <div class="card">
            <p:commandButton value="Add Player" type="button" onclick="PF('dlg3').show()"/>
        </div>
        <p:dialog header="Player" widgetVar="dlg3" minHeight="40" width="350" showEffect="fade">
            <h:form id="PlayerCreateForm">
                <p:panelGrid columns="2">
                    <p:outputLabel id="outputname" value="Name:" for="name" />
                    <p:inputText id="name" value="#{playerController.player.name}" required="true" requiredMessage="#{bundle.Name_required}"/>
                    <p:outputLabel id="outputAddress" value="Address:" for="address" />
                    <p:inputText id="address" value="#{playerController.player.address}" required="true" requiredMessage="#{bundle.Name_required}"/>
                    <p:outputLabel id="outputPlayerRole" value="Player Role:" for="playerRole" />
                    <p:inputText id="playerRole" value="#{playerController.player.playerRole}" required="true" requiredMessage="#{bundle.Name_required}"/>
                    <br/>
                    <f:facet name="footer">
                        <p:commandButton  value="Save Player" actionListener="#{playerController.savePlayer}"  id="playerCreate" update="growl @form"
                                          resetValues="true" />
                    </f:facet>
                </p:panelGrid>
            </h:form>         
        </p:dialog>
    </ui:define>
</ui:composition>
