<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPlayerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPlayerEmpty}" rendered="#{playerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{playerController.items.rowCount > 0}">
                    <h:outputText value="#{playerController.pagination.pageFirstItem + 1}..#{playerController.pagination.pageLastItem + 1}/#{playerController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{playerController.previous}" value="#{bundle.Previous} #{playerController.pagination.pageSize}" rendered="#{playerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{playerController.next}" value="#{bundle.Next} #{playerController.pagination.pageSize}" rendered="#{playerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{playerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlayerTitle_playerRole}"/>
                            </f:facet>
                            <h:outputText value="#{item.playerRole}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlayerTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlayerTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlayerTitle_tableName}"/>
                            </f:facet>
                            <h:outputText value="#{item.tableName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlayerTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{playerController.prepareView}" value="#{bundle.ListPlayerViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{playerController.prepareEdit}" value="#{bundle.ListPlayerEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{playerController.destroy}" value="#{bundle.ListPlayerDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{playerController.prepareCreate}" value="#{bundle.ListPlayerCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPlayerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
