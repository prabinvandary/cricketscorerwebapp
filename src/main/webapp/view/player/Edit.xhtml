<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPlayerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPlayerLabel_playerRole}" for="playerRole" />
                    <h:inputText id="playerRole" value="#{playerController.selected.playerRole}" title="#{bundle.EditPlayerTitle_playerRole}" />
                    <h:outputLabel value="#{bundle.EditPlayerLabel_name}" for="name" />
                    <h:inputText id="name" value="#{playerController.selected.name}" title="#{bundle.EditPlayerTitle_name}" />
                    <h:outputLabel value="#{bundle.EditPlayerLabel_address}" for="address" />
                    <h:inputText id="address" value="#{playerController.selected.address}" title="#{bundle.EditPlayerTitle_address}" />
                    <h:outputLabel value="#{bundle.EditPlayerLabel_tableName}" for="tableName" />
                    <h:inputText id="tableName" value="#{playerController.selected.tableName}" title="#{bundle.EditPlayerTitle_tableName}" />
                    <h:outputLabel value="#{bundle.EditPlayerLabel_id}" for="id" />
                    <h:inputText id="id" value="#{playerController.selected.id}" title="#{bundle.EditPlayerTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{playerController.update}" value="#{bundle.EditPlayerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPlayerViewLink}"/>
                <br />
                <h:commandLink action="#{playerController.prepareList}" value="#{bundle.EditPlayerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPlayerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
