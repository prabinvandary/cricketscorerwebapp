<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePlayerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.CreatePlayerLabel_playerRole}" for="playerRole" />
                    <p:inputText id="playerRole" value="#{playerController.selected.playerRole}" title="#{bundle.CreatePlayerTitle_playerRole}" />
                    <p:outputLabel value="#{bundle.CreatePlayerLabel_name}" for="name" />
                    <p:inputText id="name" value="#{playerController.selected.name}" title="#{bundle.CreatePlayerTitle_name}" />
                    <p:outputLabel value="#{bundle.CreatePlayerLabel_address}" for="address" />
                    <p:inputText id="address" value="#{playerController.selected.address}" title="#{bundle.CreatePlayerTitle_address}" />
                    <p:outputLabel value="#{bundle.CreatePlayerLabel_tableName}" for="tableName" />
                    <p:inputText id="tableName" value="#{playerController.selected.tableName}" title="#{bundle.CreatePlayerTitle_tableName}" />
                    <p:outputLabel value="#{bundle.CreatePlayerLabel_id}" for="id" />
                    <p:inputText id="id" value="#{playerController.selected.id}" title="#{bundle.CreatePlayerTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{playerController.create}" value="#{bundle.CreatePlayerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{playerController.prepareList}" value="#{bundle.CreatePlayerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePlayerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
