<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        .country-flag {
            width: 30px;
            height: 20px;
            display: inline-block;
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
    <h:head>
        <ui:composition>

            <h:form id="form">

                <p:messages id="messages"/>

                <div class="card">
                    <h5>Basic</h5>
                    <p:dataTable id="tableStateDT" var="player" value="#{playerController.allPlayer}"
                                 widgetVar="playersTable" rows="10" paginator="true"
                                 rowsPerPageTemplate="5,10,15" selectionMode="single"
                                 selection="#{playerController.selectedPlayer}" rowKey="#{player.id}"
                                 emptyMessage="No players found with given criteria"
                                 >

                        <p:ajax event="rowSelect" update=":form:playerDetail" oncomplete="PF('playerDialog').show()"/>

                        <p:column headerText="Name" filterBy="#{player.name}" sortBy="#{player.name}"
                                  filterMatchMode="contains">
                            <h:outputText value="#{player.name}"/>
                        </p:column>

                        <p:column headerText="Address" filterBy="#{player.address}" sortBy="#{player.name}"
                                  filterMatchMode="startsWith">
                            <span class="flag flag-#{player.address}" style="width: 30px; height: 20px"/>
                            <h:outputText style="vertical-align: middle; margin-left: .5rem"
                                          value="#{player.address}"/>
                        </p:column>

                        <p:column headerText="Player Role" filterBy="#{player.playerRole}"
                                  sortBy="#{player.name}" filterMatchMode="startsWith">
                            <h:outputText style="vertical-align: middle; margin-left: .5rem"
                                          value="#{player.playerRole}"/>
                        </p:column>
                    </p:dataTable>
                </div>

                <br/>


                <p:dialog header="Player Info" widgetVar="playerDialog" modal="true" showEffect="fade" hideEffect="fade"
                          resizable="false">
                    <p:outputPanel id="playerDetail" style="text-align:center;">
                        <p:panelGrid columns="2" rendered="#{not empty playerController.allPlayer}"
                                     columnClasses="label,value">
                            <h:outputText value="Name:"/>
                            <h:outputText value="#{player.name}"/>

                            <h:outputText value="Address"/>
                            <p:column>
                                <span class="flag flag-#{player.address}"
                                      style="width: 30px; height: 20px"/>
                                <h:outputText style="vertical-align: middle; margin-left: .5rem"
                                              value="#{player.address}"/>
                            </p:column>

                            <h:outputText value="Player Role"/>
                            <p:column>
                                <h:outputText style="vertical-align: middle; margin-left: .5rem"
                                              value="#{player.playerRole}"/>
                            </p:column>
                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>
            </h:form>
        </ui:composition>
    </h:head>
</html>
