<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="Template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <p:panel  header="Team Tournament">
            <f:facet name="header">
                <p:panelGrid columns="5" style="float: left;">
                    <h:outputText value="Team Tournament Records"/>
                </p:panelGrid>
                <p:panelGrid columns="5" style="float: right;">

                </p:panelGrid>
            </f:facet>
            <h:form id="frm_player_table">
                <p:growl id="growl" showDetail="true" />
                <p:dataTable id = "player_table"  value="#{teamTournamentController.allTeamOfTheTournamentByTournamentId}" var="p" rowKey="#{p.id}"
                             rowIndexVar="rowIndex" rows="5" style="border: 1px solid" selectionMode="single"
                             paginator="true" paginatorPosition="bottom"  sortMode="single"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,15" emptyMessage="No data found">
                    <p:column headerText="S.N" sortBy="#{p.id}" filterBy="#{p.id}">
                        <h:outputText value="#{rowIndex + 1}"/> 
                    </p:column>
                    <p:column headerText="Team Name" sortBy="#{p.team.name}" filterBy="#{p.team.name}" filterMatchMode="startsWith">
                        <h:outputText value="#{p.team.name}"/>
                    </p:column>
                    <p:column headerText="Team Address" sortBy="#{p.team.address}" filterBy="#{p.team.address}" filterMatchMode="contains">
                        <h:outputText value="#{p.team.address}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton id = "btn_delete"  title="Delete"
                                         actionListener="#{playerController.delete(p)}"
                                         process="@this" update="@form :frm_player_table:growl">
                            <p:confirm header="Confirmation" message="Do you want to delete this record?"/>
                        </p:commandButton>

                    </p:column>
                </p:dataTable>
            </h:form> 
        </p:panel>
    </ui:define>
</ui:composition>
