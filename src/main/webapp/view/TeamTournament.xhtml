<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="Template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <f:metadata>
            <f:event type="preRenderView" listener="#{teamTournamentController.initialize}"/>
        </f:metadata>
        <p:panel  header="Team Tournament">
            <f:facet name="header">
                <p:panelGrid columns="5" style="float: left;">
                    <h:outputText value="Team Tournament Records"/>
                </p:panelGrid>
                <p:panelGrid columns="5" style="float: right;">
                    <p:commandButton id = "btn_create_team_tournament" value="Add Team To The Tournament" icon="pi pi-plus" oncomplete="PF('sample').show();" 
                                     title="Add" update="@this :frm_team_tournament_create_edit" 
                                     actionListener="#{teamTournamentController.beforeCreate()}"/>
                </p:panelGrid>
            </f:facet>
            <h:form id="frm_team_tournament_table">
                <p:growl id="growl" showDetail="true" />
                <p:dataTable id = "team_tournament_table"  value="#{teamTournamentController.allTeamOfTheTournamentByTournamentId}" var="tt" rowKey="#{tt.id}"
                             rowIndexVar="rowIndex" rows="10" style="border: 1px solid" selectionMode="single"
                             paginator="true" paginatorPosition="bottom"  sortMode="single"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,15" emptyMessage="No data found">
                    <p:column headerText="S.N" sortBy="#{tt.id}" filterBy="#{tt.id}">
                        <h:outputText value="#{rowIndex + 1}"/> 
                    </p:column>
                    <p:column headerText="Team Name" sortBy="#{tt.team.name}" filterBy="#{tt.team.name}" filterMatchMode="startsWith">
                        <h:outputText value="#{tt.team.name}"/>
                    </p:column>
                    <p:column headerText="Team Address" sortBy="#{tt.team.address}" filterBy="#{tt.team.address}" filterMatchMode="contains">
                        <h:outputText value="#{tt.team.address}"/>
                    </p:column>
                    <p:column headerText="Action">
                        <p:commandButton id = "btn_delete"  title="Remove Team" icon="pi pi-trash" value="Remove Team"
                                         actionListener="#{teamTournamentController.delete(tt)}"
                                         process="@this" update="@form :frm_team_tournament_table:growl">
                            <p:confirm header="Confirmation" message="Do you want to delete this record?"/>
                        </p:commandButton>
                    </p:column>
                    <p:column headerText="View Players">
                        <p:commandButton id = "btn_view_player"  title="View Player" icon="pi pi-eye" value="View Player"
                                         action="/faces/view/PlayerTeamTournament.xhtml">
                            <f:param name="teamTournamentId" value="#{tt.id}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
                </p:confirmDialog>
            </h:form> 

            <br/><br/>
            <p:dialog header="Enter team details" widgetVar="sample" id="dlog_team_tournament">
                <h:form id="frm_team_tournament_create_edit">
                    <h:panelGrid columns ="3">
                        <h5>Teams</h5>
                        <p:selectOneMenu id="intpt_team_select" 
                                         value="#{teamTournamentController.requestPojo.teamId}" 
                                         label="Team" style="min-width: 15rem"
                                         filter="true" 
                                         filterMatchMode="startsWith"
                                         panelStyle="width: 30rem" 
                                         converter="javax.faces.Long">
                            <p:ajax process="@this" update="@this" />
                            <f:selectItem itemLabel="Select one Team"/>
                            <f:selectItems value="#{teamController.allTeam}" var="teamSelect" 
                                           itemValue="#{teamSelect.id}" itemLabel="#{teamSelect.name}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>

                    <p:commandButton id = "save" value ="Save" 
                                     oncomplete="if(!args.validationFailed) {PF('sample').hide();}"
                                     process="@this"
                                     update="@form frm_team_tournament_table :frm_team_tournament_table:growl" 
                                     rendered="#{empty teamTournamentController.requestPojo.id}"
                                     actionListener="#{teamTournamentController.saveTeamTournament()}"/>

                    <p:commandButton id = "update" value="Update"  
                                     oncomplete="if(!args.validationFailed) {PF('sample').hide();}"
                                     actionListener="#{teamTournamentController.saveTeamTournament()}" 
                                     rendered="#{not empty teamTournamentController.requestPojo.id}"
                                     process="@this" update="@this frm_team_tournament_table :frm_team_tournament_table:growl">
                    </p:commandButton>
                </h:form>
            </p:dialog>
        </p:panel>
    </ui:define>
</ui:composition>
