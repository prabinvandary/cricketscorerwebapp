<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTournamentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTournamentLabel_tournamentType}"/>
                    <h:outputText value="#{tournamentController.selected.tournamentType}" title="#{bundle.ViewTournamentTitle_tournamentType}"/>
                    <h:outputText value="#{bundle.ViewTournamentLabel_tournamentDate}"/>
                    <h:outputText value="#{tournamentController.selected.tournamentDate}" title="#{bundle.ViewTournamentTitle_tournamentDate}"/>
                    <h:outputText value="#{bundle.ViewTournamentLabel_tableName}"/>
                    <h:outputText value="#{tournamentController.selected.tableName}" title="#{bundle.ViewTournamentTitle_tableName}"/>
                    <h:outputText value="#{bundle.ViewTournamentLabel_id}"/>
                    <h:outputText value="#{tournamentController.selected.id}" title="#{bundle.ViewTournamentTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tournamentController.destroyAndView}" value="#{bundle.ViewTournamentDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTournamentEditLink}"/>
                <br />
                <h:commandLink action="#{tournamentController.prepareCreate}" value="#{bundle.ViewTournamentCreateLink}" />
                <br />
                <h:commandLink action="#{tournamentController.prepareList}" value="#{bundle.ViewTournamentShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTournamentIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
