<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTournamentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTournamentLabel_tournamentType}" for="tournamentType" />
                    <h:inputText id="tournamentType" value="#{tournamentController.selected.tournamentType}" title="#{bundle.CreateTournamentTitle_tournamentType}" />
                    <h:outputLabel value="#{bundle.CreateTournamentLabel_tournamentDate}" for="tournamentDate" />
                    <h:inputText id="tournamentDate" value="#{tournamentController.selected.tournamentDate}" title="#{bundle.CreateTournamentTitle_tournamentDate}" />
                    <h:outputLabel value="#{bundle.CreateTournamentLabel_tableName}" for="tableName" />
                    <h:inputText id="tableName" value="#{tournamentController.selected.tableName}" title="#{bundle.CreateTournamentTitle_tableName}" />
                    <h:outputLabel value="#{bundle.CreateTournamentLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tournamentController.selected.id}" title="#{bundle.CreateTournamentTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tournamentController.create}" value="#{bundle.CreateTournamentSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tournamentController.prepareList}" value="#{bundle.CreateTournamentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTournamentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
