<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


        <h:form id="TournamentCreateForm">
            <p:growl id="growl" showDetail="true"><p:autoUpdate /></p:growl>
            <p:panelGrid columns="2">
                <p:outputLabel id="outputTournamentType" value="Tournament Type:" for="tournamentType" />
                <p:inputText id="tournamentType" value="#{tournamentController.tournament.tournamentType}" required="true" requiredMessage="#{bundle.Name_required}"/>
                <p:commandButton  value="Save Tournament" actionListener="#{tournamentController.saveTournament}" update="growl"  id="teamCreate" oncomplete="{document.getElementById('TournamentCreateForm').reset();}"/>
                <br/>
            </p:panelGrid>
        </h:form>
    </ui:define
</ui:composition>
