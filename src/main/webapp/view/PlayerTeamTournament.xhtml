<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="Template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <f:metadata>
            <f:event type="preRenderView" listener="#{playerTeamTournamentController.initialize}"/>
        </f:metadata>
        <p:panel  header="Team Player Records">
            <f:facet name="header">
                <p:panelGrid columns="6" style="float: left;">
                    <h:outputText value="Team Player Records"/>
                </p:panelGrid>
                <p:panelGrid columns="6" style="float: right;">
                    <p:commandButton id = "btn_create_player_team_tournament" value="Add Player To The Team" icon="pi pi-plus" oncomplete="PF('sample').show();" 
                                     title="Add Player To Team" update="@this :frm_player_team_tournament_create_edit" process="@this"
                                     actionListener="#{playerTeamTournamentController.beforeCreate()}"/>
                </p:panelGrid>
            </f:facet>
            <h:form id="frm_player_team_tournament_table">
                <p:growl id="growl" showDetail="true" />
                <p:dataTable id = "player_table"  value="#{playerTeamTournamentController.allPlayerOfTheTeam}" var="p" rowKey="#{p.id}"
                             rowIndexVar="rowIndex" rows="5" style="border: 1px solid" selectionMode="single"
                             paginator="true" paginatorPosition="bottom"  sortMode="single"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,15" emptyMessage="No data found">

                    <p:column headerText="S.N" width="20px" sortBy="#{p.id}">
                        <h:outputText value="#{rowIndex + 1}"/> 
                    </p:column>

                    <p:column headerText="Name" sortBy="#{p.player.name}" filterBy="#{p.player.name}" filterMatchMode="startsWith">
                        <h:outputText value="#{p.player.name}"/>
                    </p:column>

                    <p:column headerText="Is Wicket Keeper" sortBy="#{p.isWicketKeeper}"  filterMatchMode="contains">
                        <h:outputText value="#{p.isWicketKeeper}"/>
                    </p:column>

                    <p:column headerText="Player Position" sortBy="#{p.playerPosition.label}"  filterMatchMode="exact">
                        <h:outputText value="#{p.playerPosition.label}"/>
                    </p:column>


                    <p:column headerText="Player Role" sortBy="#{p.player.playerRole.label}"  filterMatchMode="exact">
                        <h:outputText value="#{p.player.playerRole.label}"/>
                    </p:column>
                    <p:column headerText="Action" id="action">  
                        <p:commandButton id = "btn_edit" icon="pi pi-pencil" value="Edit" actionListener="#{playerController.beforeEdit(p)}" 
                                         oncomplete="PF('sample').show();" process="@this" title="Edit"
                                         style="margin-right: 10px;">
                        </p:commandButton>

                        <p:commandButton id = "btn_delete"  title="Delete" icon="pi pi-trash" value="Remove"
                                         actionListener="#{playerTeamTournamentController.delete(p)}"
                                         process="@this" update="@this frm_player_team_tournament_table :frm_player_team_tournament_table:growl">
                            <p:confirm header="Confirmation" message="Do you want to delete this record?"/>
                        </p:commandButton>

                    </p:column>
                </p:dataTable>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
                </p:confirmDialog>
            </h:form> 

            <p:dialog header="Enter Player details" widgetVar="sample" id="dlog_player_team_tournament">
                <h:form id="frm_player_team_tournament_create_edit">
                    <h:panelGrid columns ="2">
                        <h5>Player</h5>
                        <p:selectOneMenu id="intpt_select_player" 
                                         value="#{playerTeamTournamentController.requestPojo.playerId}"
                                         converter="javax.faces.Long">
                            <p:ajax process="@this"/>
                            <f:selectItem itemValue="" itemLabel="Select one value"/>
                            <f:selectItems value="#{playerController.allPlayer}" var="player" 
                                           itemLabel="#{player.name}" itemValue="#{player.id}"/>   
                        </p:selectOneMenu>                    
                        <p:outputLabel id="olbl_is_wicket_keeper" value = "Is Wicket Keeper" for="inpt_is_wicket_keeper"/>
                        <p:selectBooleanButton id="inpt_is_wicket_keeper" onLabel="Yes"
                                               offLabel="No"
                                               value="#{playerTeamTournamentController.requestPojo.isWicketKeeper}"
                                               onIcon="pi pi-check" offIcon="pi pi-times"
                                               style="width:6rem" converter="javax.faces.Boolean">
                            <p:ajax update="inpt_is_wicket_keeper" />
                        </p:selectBooleanButton>

                        <p:outputLabel id="olbl_player_position" value = "Player Position"/>
                        <p:selectOneMenu id="one_player_position" value="#{playerTeamTournamentController.requestPojo
                                                                           .playerPosition}">
                            <p:ajax process="@this"/>
                            <f:selectItem itemValue="" itemLabel="Select one value"/>
                            <f:selectItems value="#{playerTeamTournamentController.getPlayerPosition}" var="type" 
                                           itemLabel="#{type.label}" itemValue="#{type}"/>   
                        </p:selectOneMenu>   
                    </h:panelGrid>

                    <p:commandButton id = "save" value ="Save" 
                                     oncomplete="if(!args.validationFailed) {PF('sample').hide();}"
                                     update="@form frm_player_team_tournament_table :frm_player_team_tournament_table:growl" process="@this"
                                     rendered="#{empty playerTeamTournamentController.requestPojo.id}"
                                     actionListener="#{playerTeamTournamentController.savePlayerTeamTournament()}"/>
                    <p:commandButton id = "update" value="Update"  
                                     oncomplete="if(!args.validationFailed) {PF('sample').hide();}"
                                     actionListener="#{playerTeamTournamentController.savePlayerTeamTournament()}" 
                                     rendered="#{not empty teamTournamentController.requestPojo.id}"
                                     process="@this" update="@this frm_player_team_tournament_table :frm_player_team_tournament_table:growl">
                    </p:commandButton>
                </h:form>
            </p:dialog>
        </p:panel>
    </ui:define>
</ui:composition>
