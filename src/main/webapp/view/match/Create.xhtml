<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../Template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <p:panel  header="Player Records">
            <f:facet name="header">
                <p:panelGrid columns="5" style="float: left;">
                    <h:outputText value="Player Records"/>
                </p:panelGrid>
                <p:panelGrid columns="5" style="float: right;">
                    <p:commandButton id = "btn_create_player" icon="pi pi-plus" oncomplete="PF('sample').show();" 
                                     title="Add" update="@this :frm_player_create_edit" process="@this"
                                     actionListener="#{playerController.beforCreate()}"/>
                </p:panelGrid>
            </f:facet>
            <h:form id="frm_player_table">
                <p:growl id="growl" showDetail="true" />

                <p:dataTable id = "player_table" value="#{playerController.allPlayer}" var="p" rowKey="#{p.id}"
                             rowIndexVar="rowIndex" rows="5" style="border: 1px solid" selectionMode="single"
                             paginator="true" paginatorPosition="bottom"  sortMode="single"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,15" emptyMessage="No data found">

                    <p:column headerText="S.N" sortBy="#{p.id}" filterBy="#{p.id}">
                        <h:outputText value="#{rowIndex + 1}"/> 
                    </p:column>

                    <p:column headerText="Name" sortBy="#{p.name}" filterBy="#{p.name}" filterMatchMode="startsWith">
                        <h:outputText value="#{p.name}"/>
                    </p:column>

                    <p:column headerText="Address" sortBy="#{p.address}" filterBy="#{p.address}" filterMatchMode="contains">
                        <h:outputText value="#{p.address}"/>
                    </p:column>

                    <p:column headerText="Player Role" sortBy="#{p.playerRole}" filterBy="#{p.playerRole}" filterMatchMode="exact">
                        <h:outputText value="#{p.playerRole}"/>
                    </p:column>

                    <p:column headerText="Action" id="action">  
                        <p:commandButton id = "btn_edit"  actionListener="#{playerController.beforeEdit(p)}" 
                                         oncomplete="PF('sample').show();" process="@this" title="Edit"
                                         update="@this :frm_player_create_edit" icon="pi pi-pencil"
                                         style="margin-right: 10px;">
                        </p:commandButton>

                        <p:commandButton id = "btn_delete" icon="pi pi-trash" title="Delete"
                                         actionListener="#{playerController.delete(p)}"
                                         process="@this" update="@form :frm_player_table:growl">
                            <p:confirm header="Confirmation" message="Do you want to delete this record?"/>
                        </p:commandButton>

                    </p:column>
                </p:dataTable>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
                </p:confirmDialog>
            </h:form> 
            <br/><br/>

            <p:dialog header="Enter player details" widgetVar="sample" id="dlog_players">
                <h:form id="frm_player_create_edit">
                    <h:panelGrid columns ="3">
                        <p:outputLabel id="olbl_name" value = "Name"/>
                        <p:inputText id = "intxt_name" value="#{playerController.player.name}" 
                                     label="Name" title="Name" 
                                     required="true" requiredMessage="Name is required">
                            <p:ajax event="blur"  update="@this errmsg_name olbl_name"  process="@this" />
                        </p:inputText>
                        <p:message for="intxt_name" id="errmsg_name"  style="color: red"/>

                        <p:outputLabel id="olbl_address" value = "Address"/>
                        <p:inputText id = "intxt_address" value="#{playerController.player.address}" 
                                     label="Address" title="Address" 
                                     required="true" requiredMessage="Address is required">
                            <p:ajax event="blur"  update="@this errmsg_address olbl_address"  process="@this" />
                        </p:inputText>
                        <p:message for="intxt_address" id="errmsg_address"  style="color: red"/>

                        <p:outputLabel id="olbl_player_role" value = "Player Role"/>
                        <p:selectOneMenu id="player_role" value="#{playerController.player.playerRole}" 
                                         required="true" requiredMessage="Player Role is required">
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItems value="#{playerController.playerRoles}" />
                            <p:ajax event="blur"  update="@this errmsg_player_role olbl_player_role"  process="@this" />
                        </p:selectOneMenu>
                        <p:message for="player_role" id="errmsg_player_role"  style="color: red"/>
                    </h:panelGrid>

                    <p:commandButton id = "save" value ="Save" 
                                     oncomplete="if(!args.validationFailed) {PF('sample').hide();}"
                                     update="@form frm_player_table :frm_player_table:growl" process="@this"
                                     rendered="#{empty playerController.player.id}"
                                     actionListener="#{playerController.savePlayer()}"/>

                    <p:commandButton id = "update" value="Update"  
                                     oncomplete="if(!args.validationFailed) {PF('sample').hide();}"
                                     actionListener="#{playerController.savePlayer()}" 
                                     rendered="#{not empty playerController.player.id}"
                                     process="@this" update="@this frm_player_table :frm_player_table:growl">
                    </p:commandButton>
                </h:form>
            </p:dialog>
        </p:panel>
    </ui:define>
</ui:composition>
