<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../Template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <p:panel  header="Team Records">
            <f:facet name="header">
                <p:panelGrid columns="5" style="float: left;">
                    <h:outputText value="Team Records"/>
                </p:panelGrid>
                <p:panelGrid columns="5" style="float: right;">
                    <p:commandButton id = "btn_create_team" icon="pi pi-plus" oncomplete="PF('sample').show();" 
                                     title="Add" update="@this :frm_team_create_edit" process="@this"
                                     actionListener="#{teamController.beforeCreate()}"/>
                </p:panelGrid>
            </f:facet>
            <h:form id="frm_team_table">
                <p:growl id="growl" showDetail="true" />
                <p:dataTable id = "team_table" value="#{teamController.allTeam}" rendered="#{!teamController.isTeamListEmpty}"  var="t" rowKey="#{t.id}"
                             rowIndexVar="rowIndex" rows="5" style="border: 1px solid" selectionMode="single"
                             paginator="true" paginatorPosition="bottom"  sortMode="single"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,15"  emptyMessage="No data found" >

                    <p:column headerText="S.N" sortBy="#{t.id}" filterBy="#{t.id}">
                        <h:outputText  value="#{rowIndex + 1}"/> 
                    </p:column>

                    <p:column headerText="Name" sortBy="#{t.name}" filterBy="#{t.name}" filterMatchMode="startsWith">
                        <h:outputText value="#{t.name}==null?"/>
                    </p:column>

                    <p:column headerText="Address" sortBy="#{t.address}" filterBy="#{t.address}" filterMatchMode="contains">
                        <h:outputText value="#{t.address}"/>
                    </p:column>

                    <p:column headerText="Manager" sortBy="#{t.manager}" filterBy="#{t.manager}" filterMatchMode="contains">
                        <h:outputText value="#{t.manager}"/>
                    </p:column>

                    <p:column headerText="Action" id="action">  
                        <p:commandButton id = "btn_edit"  actionListener="#{teamController.beforeEdit(t)}" 
                                         oncomplete="PF('sample').show();" process="@this" title="Edit"
                                         update="@this :frm_team_create_edit" icon="pi pi-pencil"
                                         style="margin-right: 10px;">
                        </p:commandButton>

                        <p:commandButton id = "btn_delete" icon="pi pi-trash" title="Delete"
                                         actionListener="#{teamController.delete(t)}"
                                         process="@this" update="@form :frm_team_table:growl">
                            <p:confirm header="Confirmation" message="Do you want to delete this record?"/>
                        </p:commandButton>

                    </p:column>
                </p:dataTable>
s
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
                </p:confirmDialog>
            </h:form> 
            <br/><br/>

            <p:dialog header="Enter team details" widgetVar="sample" id="dlog_team">
                <h:form id="frm_team_create_edit">
                    <h:panelGrid columns ="3">
                        <p:outputLabel id="olbl_name" value = "Name"/>
                        <p:inputText id = "intxt_name" value="#{teamController.team.name}" 
                                     label="Name" title="Name" 
                                     required="true" requiredMessage="Name is required">
                            <p:ajax event="blur"  update="@this errmsg_name olbl_name"  process="@this" />
                        </p:inputText>
                        <p:message for="intxt_name" id="errmsg_name"  style="color: red"/>

                        <p:outputLabel id="olbl_address" value = "Address"/>
                        <p:inputText id = "intxt_address" value="#{teamController.team.address}" 
                                     label="Address" title="Address" 
                                     required="true" requiredMessage="Address is required">
                            <p:ajax event="blur"  update="@this errmsg_address olbl_address"  process="@this" />
                        </p:inputText>
                        <p:message for="intxt_address" id="errmsg_address"  style="color: red"/>

                        <p:outputLabel id="olbl_manager" value = "Manager"/>
                        <p:inputText id = "intxt_manager" value="#{teamController.team.manager}" 
                                     label="Manager" title="Manager" 
                                     required="true" requiredMessage="Manager name is required">
                            <p:ajax event="blur"  update="@this errmsg_manager olbl_manager"  process="@this" />
                        </p:inputText>
                        <p:message for="intxt_manager" id="errmsg_manager"  style="color: red"/>
                    </h:panelGrid>

                    <p:commandButton id = "save" value ="Save" 
                                     oncomplete="if(!args.validationFailed) {PF('sample').hide();}"
                                     update="@form frm_team_table :frm_team_table:growl" process="@this"
                                     rendered="#{empty teamController.team.id}"
                                     actionListener="#{teamController.saveTeam()}"/>

                    <p:commandButton id = "update" value="Update"  
                                     oncomplete="if(!args.validationFailed) {PF('sample').hide();}"
                                     actionListener="#{teamController.saveTeam()}" 
                                     rendered="#{not empty teamController.team.id}"
                                     process="@this" update="@this frm_team_table :frm_team_table:growl">
                    </p:commandButton>
                </h:form>
            </p:dialog>
        </p:panel>
    </ui:define>
</ui:composition>
